<!DOCTYPE html>
<!-- 
	그룹핑 태그
		. div, span
		. div: 블록요소, sapn: 인라인 요소
		. div로는 브라우저의 공간 영역을 할당한다
		. div는 디자인 적용이 필요한 공간에 적용한다
		. span은 디자인이 필요한 부분의 영역에 적용한다

		. 정보를 담는 태그
			- header	: 문서의 시작 부분
			- nave		: 링크 부분
			- section	: 본문의 내용 - 형식적 영역
			- article	: 문서의 왼쪽이나 오른쪽에 본문 흐름에서 약간 벗어난 독립적인 내용을 담는 영역
			- footer	: 문서의 마지막 부분, 저자, 저작권 정보 등
 -->
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<h3>그룹핑</h3>
		<hr>

		<div style="background-color: yellowgreen;">
			<ul>
				<li><a>홈</a></li>
				<li><a>회사소개</a></li>
			</ul>
			<br><br><br>
			<address>COPYRIGHT &copy; (주)우리회사 All Rights Reserved</address>
		</div>
		
		<ul>
			<li>
				오늘은 날씨가 참 좋습니다. 
				<span style="background-color: yellow;">내일은 주말입니다.</span>
			</li>
		</ul>
	</body>
</html>
