<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>설문조사</title>
	</head>
	<body>
		<header>
			<h1>설문지</h1>
			<p>소프트웨어 기술에 대한 의견을 묻습니다. 많은 참여 부탁드립니다.</p>
			<hr>
		</header>
		<section>
			<article>
				<div>
					학년 
					<input type="radio" name="grade" value="1">1학년 
					<input type="radio" name="grade" value="2">2학년 
					<input type="radio" name="grade" value="3">3학년 
					<input type="radio" name="grade" value="4">4학년
				</div>
			</article>
			<br>
			<article>
				<div>
					성별 
					<input type="radio" name="gender" value="남 ">남 
					<input type="radio" name="gender" value="여">여
				</div>
			</article>
			<br>
			<article>
				<div>
					관심분야 
					<select name="interest" size="1">
						<option value="모바일">모바일 소프트웨어</option>
						<option value="시스템">시스템 소프트웨어</option>
						<option value="정보보호">정보보호</option>
						<option value="데이터베이스">데이터베이스</option>
					</select>
				</div>
			</article>
			<br>
			<article>
				<div>
					진로 
					<input type="checkbox" name="field" value="개발">개발 
					<input type="checkbox" name="field" value="기획">기획 
					<input type="checkbox" name="field" value="영업">영업 
					<input type="checkbox" name="field" value="창업">창업
				</div>
			</article>
			<br>
			<article>
				<label>
					남기고 싶은 말
					<textarea rows="10" cols="50" wrap="hard" placeholder="글을 남겨주세요."></textarea>
				</label>
			</article>
		</section>
		<footer>
			<p><small>Copyright 2023 by JEun</small></p>
		</footer>

	</body>
</html>
