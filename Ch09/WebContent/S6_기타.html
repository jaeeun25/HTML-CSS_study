<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>title</title>
	</head>
	<body>
		<h3>인라인 시멘틱 태그들</h3>
		<hr>
		<p>
			내일<mark>HTML5</mark>시험입니다<br>
			시간은 <time datetime="9:30">09:30</time>
			난이도<meter value="0.8" max="1.0">80%</meter>
			<br>
			자료 업로딩(20%)<br>
			<progress value="2" max="10"></progress>
		</p>

		<hr>

		<h3>파일 다운로드</h3>
		<p>다운로드 진행: <progress max="100" value="50"><span>50</span>%</progress></p>

		<h3>투표 현황</h3>
		<!-- low, high는 범위 내에서 낮은/높은 값으로 간주될 구간을 명시 -->
		<p>현재 투표진행 상황: <meter min="0" max="100" value="20" low="30" high="65">20%</meter></p>
		<p>현재 투표진행 상황: <meter min="0" max="100" value="60" low="30" high="65">60%</meter></p>
		<p>현재 투표진행 상황: <meter min="0" max="100" value="90" low="30" high="65">90%</meter></p>
	</body>
</html>
