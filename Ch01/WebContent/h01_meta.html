<!DOCTYPE html>
<!-- 
	Html 기본문법
		. 대소문자를 구분하지 않는다. > HTML, Html, html (상관 x)
		. 인용부호도 상관없다.		 > "웹문서", '웹문서', 웹문서
		. 문자열에 공란이 포함되어 있다면 반드시 인용부호를 써줘야 한다. > "웹 문서"
		. 시작태그와 종료태그로 구성된다.
			<시작>	</종료>
			<태그>			// 종료태그 없는 경우
			<태그/>			// 시작, 종료태그 묶은 경우
			
		. 속성
			<시작 속성명=속성값 속성명=속성값>		</종료>		// 속성들은 공란으로 구분
		. 내용
			<시작>  내용(content, innderHTML)	</종료>
	
	태그와 요소(Element)
		. 태그: 태그명
		. 요소: <시작>	 내용	</종료>
		
	태그의 대분류
		. 블록(block)태그
			- p, h1, div, ul 등
			- 항상 새로운 라인에서 시작 -> 한 줄을 차지한다.
			- 줄바꿈 o -> br 불필요
			- 너비와 높이를 설정할 수 있다.
			
		. 인라인(inline)태그
			- span, em, img, a, strong 등
			- 라인 속의 한 부분을 차지한다.
			- 줄바꿈 x -> br 필요
			- 너비와 높이 설정이 불가능하다.
			
		. Meta태그
			- head에 작성하는 태그
			- meta태그
				. name = ""	   content = ""
				> charset = "utf-8"
				> name = "author"  content = "홍길동"
				> name = "description"  content = "설명내용"
				> name = "keywords"  content = "자장면,어묵.."
			- base태그
				. 페이지에서 사용할 url의 중복을 피하기 위해 공통된 앞까지 설정
				 <base href="http://www.mysite.com/score/">		// 해당 url을 기본으로 뒤에 a 태그 안 href 주소가 붙음
				 <a href="math.html">
			- link태그
				. 외부파일을 이 문서로 가져와서 사용할 때
			- title태그
				. 문서의 제목 / 태그 위에 마우스가 올라갔을 때 팁을 주는 문구 출력
			- style태그: 	꾸밈
				. css를 지정하기 위한 태그
			- script태그:	기능
				. javascript를 지정하기 위한 태그
 -->
<html>
<head lang="ko">
	<meta charset="UTF-8">
	<meta name="author" content="홍길동">
	<meta name="description" content="내가 처음 만든 문서">
	<meta name="keywords" content="html,css,javascript">
	
	<base href="http://www.mySite">
	<link rel="" href="">
	
	<title>첫 문서</title>
	<script type="text/javascript"></script>
	<style type="text/css"></style>
	
</head>
<body>
	<a href="mathscore.html"> </a>
</body>
</html>
