<!DOCTYPE html>
<!-- 
	태그 종류
		. 제목태그
			- h1~h6
				. 웹 페이지를 만들때 보통 h1~h3까지를 사용한다.
				
		. 본문태그
			- p(paragraph)태그: 단락을 만듦
			- br태그: 줄바꿈(개행)태그
			- hr태그: 수평 줄 태그
			- a(anchor)태그: 문서 이동
				. 지정한 사이트로 이동
				. 지정한 페이지로 이동
				. 페이지의 어느 한 위치로 이동
				
		. 글자의 형태
			- b태그: 굵은 글자
			- i태그: 기울어진 글자
			- small: 작은 글자
			- sub: 아래 첨자
			- sup: 위 첨자
			- ins: 밑줄
			- del: 중간에 삭선
			- 루비문자				// 동아시아 문자의 발음을 표기할 때 사용
				<ruby>
					<span>大韓民國</span>
					<rt>대한민국</rt>
				</ruby> 
		
		. 목록
			- ul: 순서가 없는 목록  - li(목록)
			- ol: 순서가 있는 목록  - li(목록)
			
		. 정의목록
			- 특정용어와 그 정의를 표현할 때 사용한다.
			<dl>
				<dt>Apple</dt>
				<dd>사과입니다.</dd>
			</dl>
 -->
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<pre>									<!-- pre태그: 텍스트는 고정폭 글꼴을 사용해 표현되고, 텍스트에 사용된 여백과 줄바꿈이 모두 그대로 화면에 나타난다. -->
			&lt;  ------- 요소 -------  &gt;		<!-- &lt, &gt: < > -->
			
			(시작태그)
			&lt;p align = "center"&gt; HTML/SCC &lt;/p&gt;
			    속성 = 속&nbsp;&nbsp;성명				<!-- &nbsp: 띄어쓰기 -->
		</pre>
	</body>
</html>
