<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>목적지정</title>
	</head>
	<body>
		<h3>목록 지정</h3>
		<hr>

		<ul type="circle">	<!-- 순서가 없는 목록 -->
			<li><a href=""><b>오징어</b></a></li>
			<li>땅콩</li>
			<li>순대</li>
			<li>어묵</li>
		</ul>

		<hr>

		<ol type="A">
			<li><strong>제주도</strong></li>
			<li><strong>설악산</strong>
				<ul>
					<li>강릉</li>
					<li type="1" value="1">속초</li>
					<li>원주</li>
				</ul>
			</li>
			<li><strong>울릉도</strong></li>
		</ol>

		<hr>

		<!-- 라면을 끓이는 순서목록 작성(순서) -->
		<h3 align="center">라면 끓이는 순서</h3>

		<ol type="I">
			<li>냄비에 물을 담고 끓인다.</li>
			<li>물이 끓기 시작하면 라면 스프와 면을 넣는다.</li>
			<li>4분이 지나면 불을 끈다.
				<ol type="i">
					<li>만약 짜파게티나 불닭같은 라면이라면 물을 버린다.</li>
					<li>그리고 동봉된 스프나 소스를 넣고 비빈다.</li>
				</ol>

			</li>
			<li>먹는다!</li>
		</ol>

		<hr>

		<!-- 여행 품목 리스트 (순서x) -->
		<h3 align="center">여행 품목 리스트</h3>

		<ul>
			<li><strong>여권</strong></li>
			<li type="circle">여벌옷</li>
			<li type="circle">비상약</li>
			<li>돈</li>
		</ul>
	</body>
</html>
