<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
			*{margin:0; padding: 0;}
			body{
				background-image: url("./img/choonsik.gif");
				background-size: cover;
				background-repeat: no-repeat;
			}
			#menu{
				position:relative;
			}
			ul{
				list-style: none;
				width: 150px;
				height: 800px;
				margin: 30px 0;
				padding-top: 50px;
				background-color: gold;
				position:absolute;
				left:-100px;
				opacity: 0.7;

				transition: left 1s linear;
			}
			li{
				margin: 20px 30px;
				text-decoration: underline;
				font-weight: bolder;
			}
			ul:hover{
				left:0;
			}

		</style>
	</head>
	<body>
		<div id="menu">
			<ul>
				<li>춘식이</li>
				<li>라이언</li>
				<li>죠르디</li>
				<li>어피치</li>
			</ul>
		</div>
	</body>
</html>
