<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
			*{margin:0; padding:0;}
			div{margin: 15px;}
			span{
				font-size: 5em;
				background-color: lavender;

				animation: fontColor 15s infinite;
				
			}

			@keyframes fontColor{
				0%{
					color: blue;
				}
				50%{
					color: green;
				}
				100%{
					color: red;
				}
			}


		</style>
	</head>
	<body>
		<div>
			<p><span>span</span>텍스트를 5초에 blue, green, red로 무한 반복합니다.</p>
		</div>
	</body>
</html>
