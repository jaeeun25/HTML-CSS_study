<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
			span{
				font-size: 12px;
				transition: font-size 1s linear;	/* 스타일의 속성이 들어간다, 해당 속성이 바뀌는 순간 실행 */
				/* linear | ease(빨라졌다 느려졌다) | ease-in(점점 빨라짐) | ease-out(점점 느려짐) | ease-in-out(시작과 끝은 느리게 중간은 빠르게) */
			}
			span:hover{
				font-size: 1000%;
				font-weight: 900;
				color: red;
			}
		</style>
	</head>
	<body>
		<p><span>꽝!</span> 마우스를 올려주세요</p>
	</body>
</html>
