<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
			*{margin:0; padding:0;}
			div{margin: 15px;}
			h1{margin-bottom: 10px;}
			ul{list-style: none; padding: 0px;}
			li{
				background-color: #abc;
				padding: 10px;
				margin: 3px;
				width: 250px;
				color: blue;
				text-decoration: underline;

				transition: width 3s linear;
			}
			li:hover{
				width: 400px;
				color: red;
			}
		</style>
	</head>
	<body>
		<div>
			<h1>Moving Mainmenu</h1>
			<ul>
				<li>COMPANY</li>
				<li>PRODUCT</li>
				<li>SERVICES</li>
				<li>CUSTOMER SUPPORT</li>
				<li>COMMUNITY</li>
			</ul>
		</div>
	</body>
</html>
