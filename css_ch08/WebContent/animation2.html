<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
			@keyframes rotation{
				10%{
					transform: rotate(90deg);
					transform-origin: 50% 50%;
				}
				10%{
					transform: rotate(0deg);
				}
				30%{
					transform-origin: 0% 0%;
					transform: translate(300px 300px);
				}
				60%{
					transform: rotate(180deg);
				}
			}
			div{
				display: inline-block;
				width: 400px;
				height: 400px;
				background-color: antiquewhite;
				border: 1px solid black;
			}
			img{
				width: 200px;
				height: 200px;
				margin: 200px;
				border-radius: 50% 50%;

				animation: rotation 10s;	/* 이름, 시간 */
				transform-origin: 50% 50%;
				animation-iteration-count: infinite;	/* 계속 횟수제한 없이 */
			}
		</style>
	</head>
	<body>
		<div id="a">
			<img alt="" src="img/choonsik.gif">
		</div>
	</body>
</html>
