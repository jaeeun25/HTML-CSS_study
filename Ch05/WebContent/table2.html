<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Table 실습</title>
	</head>
	<body>
		<!-- 브라우저 센터로 잡음, 각 셀 padding값 10으로 줌, 셀 사이 간격 10으로 줌-->
		<table align="center" cellpadding="10" cellspacing="10"
				height="30" bgcolor="#ABF200">	
			<caption><h2><strong>6월 달력</strong></h2></caption>
			<thead>
				<tr height="80" bgcolor="#F2CB61">
					<th>일</th>
					<th>월</th>
					<th>화</th>
					<th>수</th>
					<th>목</th>
					<th>금</th>
					<th>토</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
					<td>1</td>
					<td>2</td>
				</tr>
				<tr>
					<td width="100" bgcolor="#F2CB61">3</td>
					<td>4</td>
					<td>5</td>
					<td>6</td>
					<td>7</td>
					<td>8</td>
					<td>9</td>
				</tr>
				<tr>
					<td>10</td>
					<td>11</td>
					<td>12</td>
					<td>13</td>
					<td>14</td>
					<td>15</td>
					<td>16</td>
				</tr>
				<tr>
					<td><font color="red"><b>17</b></font></td>
					<td>18</td>
					<td>19</td>
					<td>20</td>
					<td>21</td>
					<td>22</td>
					<td>23</td>
				</tr>
				<tr>
					<td>24</td>
					<td>25</td>
					<td>26</td>
					<td>27</td>
					<td>28</td>
					<td>29</td>
					<td>30</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
