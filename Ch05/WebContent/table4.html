<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<table border="1" width="250" height="150">
			<caption>table ex1</caption>
			<tr >
				<td colspan="4">1-1 ~ 1-4</td>
			</tr>
			<tr>
				<td colspan="2">2-1 ~ 2-2</td>
				<td>2-3</td>
				<td>2-4</td>
			</tr>
			<tr>
				<td>3-1</td>
				<td>3-2</td>
				<td colspan="2">3-3 ~ 3-4</td>
			</tr>
		</table>
		
		<hr>
		
		<table border="1" width="250" height="200">
			<caption>table ex2</caption>
			<tr>
				<td rowspan="3" bgcolor="#D1EDFD">1-1</td>
				<td>1-2</td>
				<td>1-3</td>
				<td rowspan="2" bgcolor="#D1EDFD">1-4</td>
			</tr>
			<tr>
				<td>2-2</td>
				<td rowspan="2" bgcolor="#D1EDFD">2-3</td>
			</tr>
			<tr>
				<td>3-2</td>
				<td>3-4</td>
			</tr>
		</table>

		<hr>

		<table border="1" width="250" height="250">
			<caption>table ex3</caption>
			<tr>
				<td rowspan="3">1</td>
				<td colspan="3">2</td>
			</tr>
			<tr>
				<td rowspan="2">6</td>
				<td colspan="2">7</td>
			</tr>
			<tr>
				<td>11</td>
				<td>12</td>
			</tr>
			<tr>
				<td>13</td>
				<td>14</td>
				<td>15</td>
				<td>16</td>
			</tr>
		</table>
	</body>
</html>
