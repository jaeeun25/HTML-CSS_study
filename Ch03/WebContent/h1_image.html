	이미지 고려사항
		. 이미지가 많아질수록 무거워진다 >> 그래픽화, 글자는 웹폰트 지원 활용 등
		. 자바스크립트에서.. 이미지를 먼저 읽고 로딩하는 절차로 구현하는게 좋다

	이미지 활용
		. 이미지
		. 이미지 버튼

	이미지 적용
		. body에 적용하면.. 배경화면으로 지정된다
