<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>셀렉터 학습</title>
		<style>
			*{margin: 0px;}
			#container{
				width: 600px;
			}
			h1{
				color: blue;
				font-weight: bolder;
				font-size: 2.5em;
			}
			h1+p>span{color: red; font-style: italic;}
			h1+p>em{color: blue; font-weight: bolder;}
			p em{background-color: yellow;}
			
			li h4>span{color:red;}
			h4+p>span{color: blue;}
			ul>li{padding-bottom: 20px;}

			.bamboo{background-color: orange;}
			.persimmon{background-color: yellowgreen;}			
		</style>
	</head>
	<body>
		<div id="container">
			<h1>건강해지는 <span>차</span></h1>
			<p>머리와 <span>피부</span>에 <span>좋은</span>차는 어떤 차일까.
				<em>차의 종류</em>에 대해 알아보도록 합니다.</p><br><br>

			<ul>
				<li class="bamboo">
					<h4>대나무차 <span>15,000원</span></h4>
					<p>얼굴에 물을 주는 <span>효과</span>가 있다.</p>
				</li>
				<li class="persimmon">
					<h4>감잎차 <span>14,000원</span></h4>
					<p>빈혈이 있는 사람에게 효과가 있다.</p>
				</li>
				<li class="cassiaseet">
					<h4>결명자차 <span>20,000원</span></h4>
					<p>눈을 밝혀주는 효과가 있다.</p>
					<p>보리차와 비슷하나 맛이 더 은은하고 구수하며 불그스름하다.</p>
				</li>
			</ul>
		</div>
	</body>
</html>
