<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>

		<!-- 
			시작을 ul부터 시작한다.
			p태그는 blue
			em태그는 red
			span은 pink
		-->
		<style>
			ul>li>p{color: blue;}
			ul>li>p>em{color: red;}
			ul>li>p>span{color: pink;}
		</style>


	</head>
	<body>
		<ul>
			<li>
				<p>7월의 <em>여행지</em></p>
			</li>
			<li>
				<p>7월의 <span>여행지</span></p>
			</li>
			<li>
				<p>8월의 여행지</p>
			</li>
			<li>
				9월의 여행지
			</li>
			
		</ul>
	</body>
</html>
