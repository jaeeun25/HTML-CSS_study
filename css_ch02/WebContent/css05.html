<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
			p em{
				color:lime;
				font-size: 1.5em;
			}
			h5 p{
				color: blue;
				font-size: 10%;
			}
			h5 span{
				color: orange;
			}
			h5 em{
				color:mistyrose;
			}

		</style>
	</head>
	<body>
		<p>
			특정 상황에 한정된 선택자를 <em>문맥선택자</em>라고 하고,<br>
			<em>태그 자식태그</em>와 같은 형식으로 사용한다.
		</p>
		<hr>
		<h5>
			부모와 자식태그를 활용해서
			<p>스타일을 <span>적용</span>하는 것이 문맥선택자입니다.</p>
			<em>부모와 자식태그</em>를 활용해서 문맥선택자를 활용합니다.
		</h5>
	</body>
</html>
