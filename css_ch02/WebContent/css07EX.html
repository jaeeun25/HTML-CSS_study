<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
			*{margin:0px;}
			.h3{
				color:blue;
				font-size: 3.5em;
			}
			.div{
				background-color: pink;
				padding: 1px 0;
			}
			div>ul{
				background-color: lightgray;
				margin: 15px 0px;
				padding: 10px;
			}
			ol{
				border:2px solid black;
				list-style: none;
				padding: 0px;
			}
			li{
				background-color: black;
				width: 350px;
				color:white;
				padding: 2px 10px;
				margin: 5px 10px;
			}
			#list1>.a+li{
				color:red;
			}
			#etc>p{
				color:blue;
			}
			.b, .d{
				width: 600px;
			}
			#list2>li>span{
				background-color: yellow;
				color: black;
			}
		</style>
	</head>
	<body>
		<h3 class="h3">학습과목</h3>
		<div class="div">
			<ul>
				<h4>HTML</h4>
				<ol id="list1">
					<li>HTML5개요</li>
					<li class="a">문서만들기</li>
					<li>구조화와 폼</li>
				</ol>
			</ul>
			<ul>
				<h4>CSS</h4>
				<ol id="list2">
					<li>웹 페이지 꾸미기</li>
					<li>고급<span>활용</span></li>
				</ol>
			</ul>
			<ul>
				<h4>JavaScript</h4>
				<ol id="list3">
					<li class="b">자바스크립트언어</li>
					<li class="c">코어객체와배열</li>
					<li class="d">Document</li>
				</ol>
			</ul>
		</div>
		<div id="etc">
			<p>웹 프로그래밍을 학습합니다.</p>
			<p>웹 프로그래밍을 학습합니다.</p>
		</div>
	</body>
</html>
