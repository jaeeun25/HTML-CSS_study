<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<!-- 인접선택자만(+) 사용 -->
		<style>
			h1+h2{color: blue;}
			h2+h3{color: red;}
			h1+h3{color: orange;}
			#a+li{color: burlywood;}
			ul+p{color: aqua;}
		</style>
	</head>
	<body>
		<h1>엑스포 안내</h1>
		<h2>책자를 배부하고 있습니다.</h2>
		<h3>안내 데스크를 활용하시기 바랍니다.</h3>

		<ul>
			<li id="a">1번</li>
			<li>2번</li>
		</ul>
		<p>3번</p>
		<p>4번</p>
	</body>
</html>
