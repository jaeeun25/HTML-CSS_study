<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
			h3, li{color:brown;}
			section>div>div>strong{background-color: yellow;}
			h3:first-letter{color:red;}
			a:active{background-color: yellowgreen;}
			#list{background-color: mistyrose;}
			#list :nth-child(1)>li>a:visited{color:green;}
			#list :nth-child(2)>li>a:visited{color:skyblue;}
			#list :nth-child(3)>li>a:visited{color:yellow;}


		</style>
	</head>
	<body>
		<h5>선택자를 학습한 내용을 활용해서 꾸며보세요.</h5>
		<hr>
		<header>
			<h3>Web Programming</h3>
		</header>
		<section>
			<div>
				<div>2학기 <strong>학습내용</strong>입니다.</div>
				<article>
					<ul id="list">
						<label>
							<li>
								<a href="#"><span>HTML</span></a>
							</li>
						</label>
						<label>
							<li>
								<a href="#"><span>CSS</span></a>
							</li>
						</label>
						<label>
							<li>
								<a href="#"><span>JAVASCRIPT</span></a>
							</li>
						</label>
					</ul>
				</article>
				<div class="info">이번주 목요일까지 화면설계를 완료합니다.</div>
			</div>
		</section>
	</body>
</html>
