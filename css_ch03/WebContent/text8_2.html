<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
			p{
				border: 1px solid #ccc;
				width: 300px;

				white-space: nowrap;		/* 공백, 줄바꿈 지정 -> 줄바꿈하지 않고 박스 벗어나 표시 */
				overflow: hidden;			/* 넘치는거 보이지 않게 해라 */
				text-overflow: ellipsis;	/* 넘치면 말줄임표로 표시 */
			}
			p:hover{
				overflow: visible;
			}
		</style>
	</head>
	<body>
		<p>귀리는 베타글루칸(항암 및 면역증강작용을 가지고 있는 불소화성 다당류) 성분을  포함하고 있다.</p>
	</body>
</html>
