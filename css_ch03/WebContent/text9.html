<!DOCTYPE html>
<!-- 
	문자효과
		- 그림자, 줄바꿈, 글꼴지정

		1. text-shadow : 그림자
			-> text-shadow: x축 y축 퍼짐 색상
		2. word-wrap
		3. font-face

 -->
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
			*{margin: 0; padding: 0}
			li{list-style: none;}
			body{font: 12px Arial,Guilm;}

			h1{
				text-align: center;
				text-shadow: 3px 3px 2px pink;
			}
			h2{
				text-align: center;
				text-shadow: 5px 5px 1px pink;
			}
		</style>
	</head>
	<body>
		<h1>상상이 현실이 되기 위해서는 반드시 번데기 시절이 필요하다.</h1>
		<h2>let's do it together</h2>
	</body>
</html>
