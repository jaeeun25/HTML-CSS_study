<!DOCTYPE html>
<!-- 
	font-face(글꼴) 설정
		. 기본 글꼴이 아닌 경우 글꼴 파일이 없이는 인터넷 화면에 출력할 수 없다.
		. 같은 글꼴을 볼 수 있도록 웹 폰트를 설정할 수 있게 되었다.

		. format("폰트포맷")		포맷 확장자
		 -------------------------------
		"truetype"				.ttf
		"opentype"				.otf, .ttf
		"svg"					.svg, .svgz
		"woff"					.woff
		"woff2"					.woff2

		. 구현 방법
			<link rel="stylesheet" type="text/css" href="http://~~">
			<style>
				@font-face{
					font-family:"이름"
					src: url() format("")
				}
			</style>
 -->
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
			@font-face{
				font-family: "NBrush";
				src: url("./Font/NanumBrush.ttf")format("truetype");
			}
			@font-face{
				font-family: "NPen";
				src: url("./Font/NanumPen.ttf")format("truetype");
			}
			
			h1{
				text-align: center;
				font: bold 5em "NBrush";
			}
			h2{
				text-align: center;
				font: bold 2.3em "NPen";
				color: pink;
			}
		</style>
	</head>
	<body>
		<h1>혼자 할 수 있는 일은 많지가 않다. 그래서 관계가 중요하다.</h1>
		<h2>하루를 즐겁게 살려면 이발을 해라! 1주일을 행복하려면 차를 사라!
			한달을 행복하려면 승마를 배워라! 평생 행복하려면 정직해라! </h2>
	</body>
</html>
