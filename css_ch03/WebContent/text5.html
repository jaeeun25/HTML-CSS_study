<!DOCTYPE html>
<!-- 
	텍스트 장식	text-decoration
		. 속성값: none
				overline - 윗줄
				underline - 밑줄 <u>
				line-through - 삭선 <s> <strike>
 -->
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
			#style1{text-decoration: overline;}
			#style2{text-decoration: underline;}
			#style3{text-decoration: line-through;}
		</style>
	</head>
	<body>
		<p id="style1">글자장식: overline</p>
		<p id="style2">글자장식: underline</p>
		<p id="style3">글자장식: line-through</p>

		<hr>
		<p id="style4"><u>html: u</u></p>
		<p id="style5"><s>html: s</s></p>
		<p id="style6"><strike>html: strike</strike></p>
	</body>
</html>
