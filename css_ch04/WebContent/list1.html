<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
			#none{list-style: none;}			/* 그냥 list-style은 일괄 지정 */
			#disk{list-style-type: disc;}
			#circle{list-style: circle;}
			#square{list-style-type: square;}

			#ol1{list-style-type: decimal;}
			#ol2{list-style: lower-roman;}
			#ol3{list-style: upper-roman;}
			#ol4{list-style: lower-alpha;}
			#ol5{list-style: upper-alpha;}
		</style>
	</head>
	<body>
		<h3>순서없는 목록 표시</h3>
		<ul>
			<li id="none">목록 표시 마크 없음.</li>
			<li id="disk">디스크</li>
			<li id="circle">원</li>
			<li id="square">사각형</li>
		</ul>
		<ol>
			<li id="ol1">10진수 마크</li>
			<li id="ol2">소문자 로마숫자</li>
			<li id="ol3">대문자 로마숫자</li>
			<li id="ol4">소문자 알파벳 마크 </li>
			<li id="ol5">대문자 알파멧 마크</li>
		</ol>
	</body>
</html>
