<!DOCTYPE html>
<!-- 
	background
		.background-color		: 이미지 없을 경우는 배경 색상이 나타난다.
		.background-image		: url() - 배경 이미지
		.background-repeat		: repeat-x, repeat-y, repeat 이미지 반복 여부
		.background-attachment	: 이미지 스크롤 여부
		.background-position	: x y - 이미지 위치 지정
		.background-size		: contain, cover, auto 배경(부모)크기에 일정 크기로 배치시킴
				- contain	: 너비와 높이의 비율을 유지한 채, 이미지가 전체 들어갈 수 있도록
				- cover		: 너비와 높이의 비율을 유지한 채, 해당 이미지 하나만으로 표시 영역을 덮을 수 있다.
				- auto		: 너비와 높이의 비율을 유지한 채, 이미지 크기가 자동 변경
							    한 개의 값만 지정하면 너비가 지정된 것으로 판단하고 높이는 auto가 된다.
		.background-clip		: border-box, padding-box, content-box 배경을 표시할 범위 지정
 -->
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
			div{
				margin: 200px auto;
				width: 500px; height: 500px;
				background: yellowgreen url("./img/file.gif") 0 0 repeat-x;
				background-position: 0 100px;
				opacity: 0.8;
			}

		</style>
	</head>
	<body>

	</body>
</html>
