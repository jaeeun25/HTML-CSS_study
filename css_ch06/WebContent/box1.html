<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
			#container{
				width: 1800px;
			}
			.a{
				width: 500px;
				height: 500px;
				border: 50px solid rgba(255, 180, 156, 0.5);
				border-radius: 100px;
				background-color: orange;
				background-image: url('./img/choonsik.gif');
				margin: 100px;
				padding: 20px;

				float: left;
				box-sizing: content-box;	/* 콘텐츠 영역 기준으로 크기 정함 */
				
				/* background-clip: content-box; */	/* 이미지를 어디까지 덮어씌울것인가 */
				/* background-clip:padding-box; */
				background-clip: border-box;		/* 디폴트 */
			}
			.b{
				width: 500px;
				height: 500px;
				border: 50px solid black;
				border-radius: 100px;
				background-color: greenyellow;
				margin: 100px;
				padding: 20px;

				float:left;
				box-sizing: border-box;	/* border까지 width - border,padding포함 */
			}
			.c{
				clear: both;			/* 왼쪽, 오른쪽 모두 붙는 float 정렬을 취소한다. - float 속성이 더이상 사용하지 않고, 그 전으로 되돌리고 싶을 때 사용 */
				width: 500px;
				height: 500px;
				border: 50px solid rgba(255, 180, 156, 0.5);
				border-radius: 100px;
				background-color: orange;
				margin: 100px;
				padding: 20px;
			}


		</style>
	</head>
	<body>
		<div id="container">
			<div class="a">content-box</div>
			<div class="b">border-box</div>
		</div>
		<div class="c">border-box</div>
	</body>
</html>
