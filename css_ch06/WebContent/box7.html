<!DOCTYPE html>
<!-- 
		1		2

		4		3

		4,3에 값이 없다면.. 각각 2,1의 것이 적용된다.
 -->
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
			p{
				background: #90D000;
				width: 300px;
				padding: 20px;
				text-align: center;
			}
			#round1{border-radius: 50px;}	/* 4개 모서리 모두 일괄 적용 */
			#round2{border-radius: 0 20px 40px 60px;}
			#round3{border-radius: 0 20px 40px 20px;}
			#round4{border-radius: 0 20px;}
			#round5{border-radius: 50px; border-style: dotted;}			
		</style>
	</head>
	<body>
		<p id="round1">반지름 50픽셀의 둥근 모서리</p>
		<p id="round2">반지름 0,20,40,60 둥근 모서리</p>
		<p id="round3">반지름 0,20,40,20 둥근 모서리</p>
		<p id="round4">반지름 0,20,0,20 둥근 모서리</p>
		<p id="round5">반지름 50의 둥근 점선 모서리</p>
	</body>
</html>
