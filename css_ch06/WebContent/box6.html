<!DOCTYPE html>
<!-- 
	border-style
			- hidden, dotted, dashed, solid, double,
			  groove, ridge, outset, inset
 -->
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style> 
			p{
				background: #f2ff9d;
				border-color: gray;
				border-width: 5px;
				margin: 20px;
				text-align: center;
			}

			.border2{border-style: hidden;}
			.border3{border-style: dotted;}
			.border4{border-style: solid;}
			.border5{border-style: dashed;}
			.border6{border-style: double;}
			.border7{border-style: groove;}
			.border8{border-style: ridge;}
			.border9{border-style: outset;}
			.border10{border-style: inset;}
		</style>
	</head>
	<body>
		<p class="border1">테두리를 표시하지 않음</p>
		<p class="border2">hidden<br>테두리를 숨김</p>
		<p class="border3">dotted<br>점선으로 표시</p>
		<p class="border4">solid<br>실선으로 표시</p>
		<p class="border5">dashed<br>좀 더 긴 점선으로 표시</p>
		<p class="border6">double<br>이중 실선으로 표시</p>
		<p class="border7">groove<br>오른쪽 아래로 빛을 받은 모양으로 표시</p>
		<p class="border8">ridge<br>왼쪽 위에 빛을 받은 모양으로 표시</p>
		<p class="border9">outset<br>테두리가 밖으로 나온 스타일</p>
		<p class="border10">inset<br>테두리가 안으로 파인 스타일로 지정</p>		
	</body>
</html>
