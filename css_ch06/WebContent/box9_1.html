<!DOCTYPE html>
<!-- 
	box-shadow
		- 가로 세로 blur-radius 그림자의크기(디폴트는 0) 색상|inset
 -->
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
			div{
				width: 500px;
				height: 500px;
				background-image: url("./img/choonsik.gif");
				background-repeat: no-repeat;

				box-shadow: 10px 30px 2px black,
							0 0 25px blue inset,
							0 0 5px darkblue;
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
