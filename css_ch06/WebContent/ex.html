<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			body{
				margin: 10px;
			}
			header{
				background-color: #abc;
				text-align: center;
				letter-spacing: 15px;
				padding: 15px 0;

			}
			.box{
				border: 3px double gray;
				width: 700px;
				box-sizing: border-box;
			}
			h3{
				margin: 15px 0;
			}
			section{
				padding: 10px 0 15px 10px;
			}
		</style>
	</head>
	<body>
		<header class="box">
			<h1>속담풀이</h1>
		</header>
		<section class="box">
			<h3>말 한마디에 천 냥 빚진다.</h3>
			<p>생각해보지 않고 나오는 대로 말하다가 실수하면 상대의 마음에 아픔을 남기게 된다.</p>
		</section>
		<section class="box">
			<h3>웃는 얼굴에 침 못 뱉는다.</h3>
			<p>호의적인 의사소통 방법은 자기 말만 하는 것보단 들어주는 것이 좋은 결과로 이어진다.</p>
		</section>
	</body>
</html>
