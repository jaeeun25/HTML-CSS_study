<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
			p{
				width:300px;
				border-style: solid; border-width: 10px;
				font-size: 18px; font-style: border; text-align: center;
				margin: 10px; padding: 10px;
			}

			.border1{
				border-top-color: green;
				border-right-color: red;
				border-bottom-color: blue;
				border-left-color: yellow;
			}
			.border2{
				border-color: green red yellow;	/* 상 좌우 하 */
			}
			.border3{
				border-color: blue green; /* 상하 좌우 */
			}
		</style>
	</head>
	<body>
		<p class="border1">박스 테두리 색상 지정하기</p>
		<p class="border2">박스 테두리 색상 지정하기</p>
		<p class="border3">박스 테두리 색상 지정하기</p>
		<p class="border4">박스 테두리 색상 지정하기</p>
	</body>
</html>
