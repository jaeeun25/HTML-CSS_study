<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			#bg{
				width: 620px;
				height: 540px;
				background: url("./img/choonsik.gif") no-repeat;
			}
			#text{
				margin-left: 10px;
			}
			.box{
				background-color: rgba(70, 188, 114, 0.7);
				text-align: center;
				font-size: 40px;
				font-weight: bolder;
				color: yellow;
				box-shadow: 2px 2px 3px #888;
				margin: 30px 5px;
			}
			#border1{
				width: 100px;
				height: 180px;
				border-radius: 90px 0 0 90px;
				float: left;
			}
			#border2{
				width: 180px;
				height: 100px;
				border-radius: 90px 90px 0 0;
				float: left;
			}
			#border3{
				width: 180px;
				height: 100px;
				border-radius: 0 0 90px 90px;
				float: left;
			}
			#border4{
				width: 80px;
				height: 180px;
				border-radius: 0 0 90px 90px;
				float: left;
			}
			.h{
				margin-top: 50px;
			}
			.w{
				margin-top: 20px;
			}
		</style>
	</head>
	<body>
		<div id="bg">
			<div id="text">
				<div id="border1" class="box"><p class="h">L</p></div>
				<div id="border2" class="box"><p class="w">O</p></div>
				<div id="border3" class="box"><p class="w">V</p></div>
				<div id="border4" class="box"><p class="h">E</p></div>
			</div>
		</div>
	</body>
</html>
