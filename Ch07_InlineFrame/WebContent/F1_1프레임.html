<!DOCTYPE html>
<!-- 
	iframe
		- 윈도우 또는 간단한 윈도우라고 한다.

		<iframe src="URL"
				srcdoc="HTML문서텍스트"
				name="프레임이름" 		(target)
				width=""		   	(디폴트 300)
				height=""			(디폴트 300)
				marginwidth=""		(윈도우 창의 너비 여백 지정)
				marginheight=""		(윈도우 창의 높이 여백 지정)
		>
		iframe태그를 지원하지 않는 브라우저입니다.
		</iframe>

		. iframe태그는 body에서만 사용해야 한다.
		. src속성이 생략되면 iframe영역은 만들어지지만 빈 상태가 존재된다.
		. 프레임에 출력할 HTML을 srcdoc로 직접 작성할 수 있지만,
		  src가 존재한다면 srcdoc은 무시된다.
		. 프레임 안에 또 다른 프레임을 중첩시킬 수 있다.
		. inline-block요소의 특징을 갖는다.
 -->
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body bgcolor="black">
		<h3><font color="pink">첫번째 프레임</font></h3>

	</body>
</html>
