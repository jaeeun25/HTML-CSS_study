<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
			body{
				font: 30px Arial black;
				color: #333;
				margin: 20px;
			}
			li{
				width: 100px;
				height: 70px;
				font-size: 30px;
				list-style: none;
				text-align: center;
				padding-top: 30px;
				border-radius: 50%;
				float: left;
				
				box-shadow: 3px 3px 5px gray;
			}

			.c1{
				background: radial-gradient(circle closest-side at center, yellow, red);
			}
			.c2{
				background: radial-gradient(circle closest-side at center, yellow, greenyellow 50%)
			}
			.c3{
				background: radial-gradient(circle closest-side at center, beige, darkturquoise);
			}
			.c4{
				background: radial-gradient(circle closest-side at center, white, orange );
			}

		</style>
	</head>
	<body>
		<ul>
			<li class="c1">C</li>
			<li class="c2">A</li>
			<li class="c3">F</li>
			<li class="c4">E</li>
			

		</ul>
	</body>
</html>
