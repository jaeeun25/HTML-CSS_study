<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
			#table{
				display: table;	
				margin: 20px auto;
				border-spacing: 10px;
			}
			ul{
				display: table-row;
				list-style: none;
				position: relative;
			}
			li{
				display: table-cell;

				width: 200px;
				height: 200px;
				background-color: khaki;
				box-shadow: 2px 2px 3px gray;
			}
			#img>li{
				background-image: url("./img/choonsik.gif");
				background-size: cover;
				background-repeat: no-repeat;
				
			}
			#img>li:hover{
				width: 400px;
				height: 400px;
				background-size: cover;
				position: absolute;
				top: -300px;
				left: 200px;

			}
			#c2{vertical-align: bottom;}
			#c3{vertical-align: middle;}
			#c6{vertical-align: middle; text-align: center;}
			#c7{text-align: right;}
			
		</style>
	</head>
	<body>
		<div id="table">
			<ul>
				<li>가</li>
				<li id="c2">나</li>
				<li id="c3">다</li>
				<li>라</li>
			</ul>
			<ul>
				<li>A</li>
				<li id="c6">B</li>
				<li id="c7">C</li>
				<li>D</li>
			</ul>
			<ul id="img">
				<li>A</li>
				<li>B</li>
				<li>C</li>
				<li>D</li>
			</ul>

		</div>
	</body>
</html>
