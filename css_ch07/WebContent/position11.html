<!DOCTYPE html>
<!-- 
	고정형 레이아웃
		.  콘텐츠를 특정의 가로 폭으로 고정한 레이아웃
		.  가로 폭을 px로 설계한다.
		.  PC용 웹사이트의 대표적인 레이아웃 기법으로  가장 간편하다.
		.  대형화된 디스플레이에서는 가로 폭이 좁고 답답하게 느껴지거나 진부하다는 인상을 줄 수 있다
 -->
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
			*{margin: 0; padding: 0; box-sizing: border-box;}
			header{
				width: 100%;
				border: 1px solid blue;
				height: 150px;
				background-color: cadetblue;
			}
			main{
				width: 1260px;
				height: 680px;
				margin: 0 auto;
				border: 1px solid blue;
				background-color: lightgray;
			}
			nav{
				width: 250px;
				height: 660px;
				margin: 10px;
				border: 1px solid blud;
				background-color: skyblue;
				float: left;
			}
			#content{
				width: 978px;
				height: 660px;
				margin: 10px 10px 10px 0;
				background-color: burlywood;
				float: left;
			}
			aside{
				width: 298px;
				height: 640px;
				margin: 10px 10px 10px 0;
				background-color: darkseagreen;
				float: right;
			}
			section{
				width: 650px;
				height: 640px;
				margin: 10px 10px 10px 10px;
				background-color: cornflowerblue;
				float: left;
			}
			#content:after{
				content: "";
				display: block;
				clear: both;
			}
			footer{
				width: 100%;
				height: 100px;
				background-color: cadetblue;
			}

			h3{
				margin-top: 30px; text-align: center;
			}
			ul{
				display: inline-block;
				position: relative;
				left: 10px;
				top: 20px;
			}
			li{
				list-style: none;
				margin-top: 20px;
				margin-left: 15px;
			}
		</style>
	</head>
	<body>
		<header>

		</header>
		<main>
			<nav>
				<h3>메뉴 네비게이션</h3>
				<ul>
					<li><a href="#">메뉴1</a></li>
					<li><a href="#">메뉴1</a></li>
					<li><a href="#">메뉴1</a></li>
					<li><a href="#">메뉴1</a></li>
					<li><a href="#">메뉴1</a></li>
				</ul>
			</nav>
			<div id="content">
				<section></section>
				<aside></aside>
			</div>
		</main>
		<footer></footer>
	</body>
</html>
