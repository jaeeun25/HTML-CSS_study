<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
			#main{
				background-color: aliceblue;
			}
			#side{
				border: 1px solid black;
				width: 150px;
				height: 140px;
				padding: 0 10px;
				float: right;
				margin: 35px 0 0 5px;
			}
			#main:after{	/* 이게 있어야 side까지 배경색 들어감 */
				content:"";
				display:block;
				clear:both;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<div id="header">
				<h2>학기말 공지</h2>
			</div>
			<div id="main">
				<div id="side">
					<p>
						29일은 화면구현 정기 평가일입니다. 필히 참석하여야 능력단위를 이수할 수 있습니다.
					</p>
				</div>
				<p>이제 벌써 한달이 되어 갑니다. 처음 오셨을 때보다 많이 배우고 성장하고 계시겠지요?
					과정이 끝났을 때 자신이 많이 성장해 있음을 느낄 수 있도록 초심 잃지 마시고 열심히 해주시길 부탁드립니다.
				</p>
			</div>
			
		</div>
	</body>
</html>
