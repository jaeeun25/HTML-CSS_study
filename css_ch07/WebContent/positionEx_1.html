<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
			#container{
				background: beige;
				width: 500px;
				height: 230px;
				position:relative;
				border: 1px solid #ccc;
			}
			#container>p{
				position: absolute;
				right: 20px;
				top: 25px
			}
			h1{
				color: yellowgreen;
				margin-left: 10px;
			}
			ul{
				list-style: none;
				padding-left:30px;
			}
			li{
				margin-top: 4px;
			}
			a{
				text-decoration: none;
				color: black;
			}
			a:hover{
				color:blue;
			}
			p:hover{
				font-size: 1.1em;
			}
		</style>
	</head>
	<body>
		<div id="container">
			<h1>동물병원 24시</h1>
			<p><a href="#">더보기→</a></p>
			<ul>
				<li><a href="#">밥먹이는 시간 지킬 것</a></li>
				<li><a href="#">길고양이 주사 맞히기</a></li>
				<li><a href="#">눈 아픈 동물 목에 깔떼기 씌우기</a></li>
				<li><a href="#">매일 목욕 시킬 것</a></li>
				<li><a href="#">이름없는 애들 이름 짓지 말기</a></li>
			</ul>

		</div>
	</body>
</html>
