<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
			#wrap{
				width: 484px;
				margin: 5px; padding: 5px;
				background-color: lightgray;
			}
			.section{
				width: 472px;
				margin: 5px;
				border: 1px solid gray;
			}
			h3{
				margin: 70px 0px;
				text-align: center;
				font-size: 20px;
				font-weight: bolder;
			}
			.a{background-color: yellow;}
			.b{background-color: skyblue;}
			.c{background-color: lightgreen;}
			.b, .c{
				width: 230px;
				height: 472px;
				float: left;
			}
			.d{
				background-color: pink;
				clear:both
			}
			.e{background-color: lightcoral;}
			.f{
				width: 484px;
				margin: 5px;
				padding: 5px;
				background-color: black;
				color:white;
				text-align: center;
				font-weight: bolder;
				border-radius: 5px;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<div class="section a"><h3>A</h3></div>
			<div class="section b"><h3>B</h3></div>
			<div class="section c"><h3>C</h3></div>
			<div class="section d"><h3>D</h3></div>
			<div class="section e"><h3>E</h3></div>
		</div>
		<div class="f">1단 배치</div>
	</body>
</html>
