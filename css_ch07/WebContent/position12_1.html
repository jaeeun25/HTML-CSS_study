<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
			*{margin: 0; padding: 0;}
			header{
				background-color: lavenderblush;
				text-align: center;
				margin: 5px 0 10px;
			}
			h1{
				text-decoration: underline;
			}
			nav{
				background-color: lavender;
				text-align: center;
			}
			ul{
				list-style: none;
			}
			li{
				display: inline-block;
				margin: 8px 20px;
				padding: 5px 7px;
				height: 20px;
			}
			li:hover{
				background-color: aliceblue;
			}
			section{
				width: 700px;
				margin: 0 auto;
				padding: 100px 0;
			}

			/* 메뉴 */
			#latte{
				position: relative;
			}
			#latte_menu{
				position: absolute;
				top: 30px;
				box-shadow: 3px 3px 10px #aaa;
				display: none;
				z-index: 1;
			}
			#latte:hover #latte_menu{
				display: block;
			}
			.menu{
				background-color: #eee;
				width: 130px;
				text-align: left;
				padding:10px;
				
			}
			#latte_menu .menu:hover{
				background-color: lightcyan;
			}
		</style>
	</head>
	<body>
		<header>
			<h1>우리집 Cafe</h1>
		</header>
		<nav>
			<ul>
				<li>Home</li>
				<li>Espresso</li>
				<li>Cappuccino</li>
				<li id="latte">
					Cafe Latte
					<div id="latte_menu">
						<div class="menu">Caffe Ore</div>
						<div class="menu">Latte Macchiato</div>
						<div class="menu">Flat White</div>
						<div class="menu">Caffe Mocha</div>
						<div class="menu">Caffe Breve</div>
						<div class="menu">con Panna</div>
					</div>
				</li>
			</ul>
		</nav>
		<section>
			<p>메뉴 내용을 나타내는 부분입니다.</p>
		</section>
	</body>
</html>
