<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>	
		<style>
			div{
				width: 300px;
				margin: 100px auto;
				position: relative;
				left: 150px;
				top: 170px;
			}
			img{position: absolute;}
			#spadeA{z-index: -3; top: 10px; left: 20px;}
			#spade2{z-index: -2; top: 10px; left: 30px;}
			#spade3{z-index: -1; top: 10px; left: 40px;}
			#spade7{z-index: 0; top: 10px; left: 50px;}

			p{
				font-size: 0; line-height: 0; width: 0; height: 0;
				position: absolute; left: -9999px;
			}
		</style>
	</head>
	<body>
		<p>여기는 카드놀이를 하는 페이지 입니다.</p>
		<div>
			<img id="spadeA" src="./img/spadeA.png" width="100" height="140">
			<img id="spade2" src="./img/spade2.png" width="100" height="140">
			<img id="spade3" src="./img/spade3.png" width="100" height="140">
			<img id="spade7" src="./img/spade7.png" width="100" height="140">
		</div>
	</body>
</html>
